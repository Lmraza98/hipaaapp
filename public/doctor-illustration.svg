<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Doctor's head -->
  <circle cx="200" cy="130" r="70" fill="#F3F4F6" stroke="#374151" stroke-width="2"/>
  
  <!-- Doctor's face -->
  <path d="M170 115 Q200 140 230 115" stroke="#374151" stroke-width="2" fill="none"/>
  <ellipse cx="180" cy="100" rx="5" ry="7" fill="#374151"/>
  <ellipse cx="220" cy="100" rx="5" ry="7" fill="#374151"/>
  
  <!-- Doctor's hair -->
  <path d="M150 90 Q200 40 250 90" stroke="#374151" stroke-width="4" fill="#374151"/>
  <path d="M140 130 Q130 160 140 190" stroke="#374151" stroke-width="4" fill="#374151"/>
  <path d="M140 190 Q170 210 200 190" stroke="#374151" stroke-width="4" fill="none"/>
  
  <!-- Doctor's lab coat -->
  <path d="M130 200 L130 450 L270 450 L270 200" fill="#F9FAFB" stroke="#374151" stroke-width="2"/>
  <path d="M130 200 Q200 220 270 200" fill="#F9FAFB" stroke="#374151" stroke-width="2"/>
  
  <!-- Doctor's stethoscope -->
  <path d="M170 230 Q190 250 210 230" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <circle cx="210" cy="230" r="8" fill="#3B82F6"/>
  
  <!-- Phone in hand -->
  <rect x="180" y="280" width="60" height="100" rx="10" fill="#E5E7EB" stroke="#374151" stroke-width="2"/>
  <rect x="190" y="290" width="40" height="70" rx="5" fill="#93C5FD"/>
  
  <!-- Doctor's arm holding phone -->
  <path d="M270 300 Q250 320 240 330 L210 380" stroke="#F9FAFB" fill="#F9FAFB"/>
  <path d="M270 300 Q250 320 240 330 L210 380" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Medical cross symbol on lab coat -->
  <path d="M150 230 L170 230 L170 210 L190 210 L190 230 L210 230 L210 250 L190 250 L190 270 L170 270 L170 250 L150 250 Z" fill="#EF4444"/>
</svg> 